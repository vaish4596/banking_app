{% extends "base.html" %}


{% block content %}
<h2>Withdraw</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label>Account</label>
        <select name="account" class="form-select">
            {% for account in accounts %}
            <option value="{{ account.id }}">{{ account.account_number }} - {{ account.balance }} {{ account.currency }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label>Amount</label>
        <input type="number" step="0.01" name="amount" class="form-control">
    </div>
    <button type="submit" class="btn btn-warning">Withdraw</button>
</form>
{% endblock %}
